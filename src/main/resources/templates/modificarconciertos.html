<html xmlns:th="http://www.thymeleaf.org">
      xmlns="http://www.w3.org/1999/xhtml>
    <head>
        <title>Modificar conciertos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Datos de Conciertos</h1>
     
        <br> 
        <form th:action="@{/guardarconcierto}"
              method="post"
              th:object="${conciertos">
             <input type="hidden" name="idconciertos" th:field="*{idconciertos}"/>
            <label for="nombre">Costo:</label>
            <input type="text" name="costo" th:field="*{costo}"/>
            <br>
             <label for="nombre">Fecha:</label>
            <input type="text" name="fecha" th:field="*{fecha}"/>
            <br>  
             <label for="nombre">capacidad:</label>
            <input type="text" name="capcacidad" th:field="*{capcacidad}"/>
            <br>  
             <label for="nombre">Lugar:</label>
            <input type="email" name="lugar" th:field="*{lugar}"/>
            <br>
             
            <button type="submit" name="guardar" value="Guardar">Submit</button>
        </form>
    </body>
</html>
